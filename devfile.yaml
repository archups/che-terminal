schemaVersion: 2.1.0
metadata:
  name: devs-workspace
components:
  - name: kubespace
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail      
      env:
      - name: CONTAINER_RUNTIME_ENDPOINT
        value: 'unix:///var/run/containerd/containerd.sock'
      - name: IMAGE_SERVICE_ENDPOINT
        value: 'unix:///var/run/containerd/containerd.sock'
      - name: KUBECONFIG
        value: /.kube/config
      image: 'quay.io/archups/che-ws-terminal:v0.1.0-0'
      sourceMapping: /projects
      volumeMounts:
        - name: crictl
          path: /var/run/containerd
        - name: kubeconfig
          path: /.kube
  - name: crictl
    volume:
      size: 256Mi
  - name: kubeconfig
    volume:
      size: 256Mi
