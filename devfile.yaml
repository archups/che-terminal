schemaVersion: 2.1.0
metadata:
  name: devs-workspace
components:
  - name: kubespace
    container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail      
      env:
      - name: KUBECONFIG
        value: /projects/kubeconfig/config
      image: 'quay.io/archups/che-ws-terminal:v0.1.0-0'
      sourceMapping: /projects
      volumeMounts:
        - name: docker
          path: /var/run/docker.sock
        - name: kubeconfig
          path: /projects/kubeconfig
  - name: docker
    volume:
      size: 256Mi
  - name: kubeconfig
    volume:
      size: 256Mi
